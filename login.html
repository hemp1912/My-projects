<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    

</head>
<body>
    <div class="container">
        <form >
             <h1>Login form</h1>    
             <hr>
             <p class="name">Name *</p>
             <input type="text" name="username" id="user" placeholder="Enter your username">
             <p class="email">Email *</p>
             <input type="email" name="email" id="emailid" placeholder="Enter your email">
             <p class="pass">Password *</p>
             <input type="password" name="pass" id="password" placeholder="Enter your password"><br>
             <button type="submit" id="submit">submit</button>

        </form>
                           
    </div>

</body>
</html>
